<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <thLblock layout:fragment="css"> </thLblock>
  <div layout:fragment="content">
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
      <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">todo</label>
          <div class="col-sm-10">
            <textarea name="content" id="content" rows="10" class="form-control" cols="50" readonly>[[${dto.content}]]</textarea>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="completed" name="completed" th:checked="${dto.completed}"/>
              <label class="form-check-label" for="completed"> Completed </label>
            </div>
            </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="importented" name="importented" th:checked="${dto.importented}"/>
                  <label class="form-check-label" for="importented"> Importanted </label>
                </div>
          </div>
        </div>
        <a class="btn btn-primary" th:href="@{/todo/list}">목록</a>
        <a class="btn btn-danger" th:href="@{/todo/remove(id=${dto.id})}">삭제</a>
      </form>
  <th:block layout:fragment="script"> </th:block>
</html>
